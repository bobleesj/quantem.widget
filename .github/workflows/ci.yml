name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  merge-tests:
    name: Merge4DSTEM Tests (quick + slow)
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
      MPLCONFIGDIR: /tmp/quantem-widget-mplconfig
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] h5py

      - name: Check tool parity contract
        run: python scripts/check_tool_parity.py

      - name: Run Merge4DSTEM tests (including slow)
        run: python -m pytest tests/test_widget_merge4dstem.py -q -m "merge"
